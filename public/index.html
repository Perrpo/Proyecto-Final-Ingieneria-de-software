<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Energytic InOut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #c4c4c4; /* gris claro */
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      padding: 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      height: 80px; /* más grande */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    #mensaje {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- HEADER CON LOGO -->
  <div class="header">
    <img src="logo.png" alt="Energytic logo">
  </div>

  <!-- FORMULARIO -->
  <div class="container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Tu usuario" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Tu contraseña" required>

        <button type="submit">Iniciar Sesión</button>
        <p id="mensaje"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, contrasena })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Login exitoso. Token: " + data.token);
      } else {
        document.getElementById('mensaje').textContent = data.mensaje || "Error al iniciar sesión";
      }
    });
  </script>

</body>
</html>
